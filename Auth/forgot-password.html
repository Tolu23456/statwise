<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - StatWise</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">StatWise</h1>
            <h2 class="auth-subtitle">Reset Your Password</h2>

            <form id="forgot-password-form" class="auth-form" novalidate>
                <p class="form-description">Enter your email address and we will send you a link to reset your password.</p>
                <div class="input-wrapper">
                    <i class="input-icon icon-email"></i>
                    <input type="email" id="forgot-password-email" placeholder="Email" required>
                </div>

                <div class="error-msg" id="forgot-password-message"></div>

                <button type="submit" id="forgot-password-btn" class="auth-btn">
                    <span class="btn-text">Send Reset Link</span>
                    <span class="spinner"></span>
                </button>
            </form>

            <p class="switch-auth">
                Remembered your password? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script type="module" src="/Auth/auth.js"></script>
</body>
</html>
