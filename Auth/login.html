<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StatWise</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Theme Toggle -->
            <div class="theme-toggle" id="theme-toggle">
                <div class="icon icon-sun"></div>
                <div class="theme-toggle-indicator"></div>
                <div class="icon icon-moon"></div>
            </div>

            <h1 class="auth-title">StatWise</h1>
            <h2 class="auth-subtitle">Login to your account</h2>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="input-wrapper">
                    <i class="input-icon icon-email"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <i class="input-icon icon-password"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="password-toggle-icon icon-eye" id="password-toggle"></i>
                </div>

                <!-- Error messages from Firebase will appear here -->
                <div class="error-msg" id="login-error"></div>

                <!-- Login Button -->
                <button type="submit" id="login-btn" class="auth-btn">
                    <span class="btn-text">Login</span>
                    <span class="spinner"></span>
                </button>

                <p class="extra-link">
                    <a href="forgot-password.html" id="forgot-password-link">Forgot Password?</a>
                </p>
            </form>

            <p class="switch-auth">
                Donâ€™t have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Firebase + Auth logic -->
    <script type="module" src="/Auth/auth.js"></script>
</body>

</html>
