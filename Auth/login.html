<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StatWise</title>
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">StatWise</h1>
            <h2 class="auth-subtitle">Login to your account</h2>

            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <div class="input-wrapper">
                    <i class="input-icon icon-email"></i>
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <i class="input-icon icon-password"></i>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <i class="password-toggle-icon icon-eye" id="password-toggle"></i>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me" style="display: none;">
                        <label for="remember-me" class="check">
                            <svg width="18px" height="18px" viewBox="0 0 18 18">
                                <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                                <polyline points="1 9 7 14 15 4"></polyline>
                            </svg>
                        </label>
                        <span>Remember Me</span> 
                    </label>
                    <p class="extra-link">
                        <a href="forgot-password.html" id="forgot-password-link">Forgot Password?</a>
                    </p>
                </div>
                <!-- Error messages from Firebase will appear here -->
                <div class="error-msg" id="login-error"></div>

                <!-- Login Button -->
                <button type="submit" id="login-btn" class="auth-btn">
                    <span class="btn-text">Login</span>
                    <span class="spinner"></span>
                </button>
            </form>

            <p class="switch-auth">
                Donâ€™t have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Firebase + Auth logic -->
    <script type="module" src="/Auth/auth.js"></script>
</body>

</html>
