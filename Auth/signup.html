<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - StatWise</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="auth-title">StatWise</h1>
      <h2 class="auth-subtitle">Create your account</h2>

      <!-- Form -->
      <form id="signup-form" class="auth-form">
        <div class="input-wrapper">
          <i class="input-icon icon-user"></i>
          <input type="text" id="signup-username" placeholder="Username" required>
        </div>
        <div class="input-wrapper">
          <i class="input-icon icon-email"></i>
          <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="input-wrapper">
          <i class="input-icon icon-password"></i>
          <input type="password" id="signup-password" placeholder="Password" required>
          <i class="password-toggle-icon icon-eye" id="password-toggle"></i>
        </div>
        <!-- Password Strength Indicator -->
        <div id="password-strength-container">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <span id="password-strength-text"></span>
        </div>
        <div class="input-wrapper">
          <i class="input-icon icon-password"></i>
          <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
        </div>

        <div class="input-wrapper">
          <i class="input-icon icon-referral"></i>
          <span class="input-prefix">REF-</span>
          <input type="text" id="signup-referral" placeholder="CODE (Optional)" autocapitalize="characters">
        </div>
        
        <!-- Element to display the referrer's name -->
        <div class="referral-name-display" id="referral-name-display"></div>

        <!-- Remember Me Checkbox -->
        <div class="form-options single-option">
            <label class="remember-me">
                <input type="checkbox" id="signup-remember-me" checked>
                <span>Remember Me</span>
            </label>
        </div>
        <!-- Error messages -->
        <div class="error-msg" id="signup-error"></div>

        <!-- Button with spinner -->
        <button type="submit" id="signup-btn" class="auth-btn">
          <span class="btn-text">Sign Up</span>
          <span class="spinner"></span>
        </button>
      </form>

      <!-- Switch -->
      <p class="switch-auth">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="/Auth/auth.js"></script>
</body>
</html>
