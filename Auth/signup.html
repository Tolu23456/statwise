<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-9868946535437166">
  <title>Sign Up - StatWise</title>
  
  <!-- Google Consent Management Platform (must load first) -->
  <script src="../google-cmp.js"></script>
  
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="../consent-styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <!-- Theme Toggle Button -->
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <span class="theme-icon">ðŸŒ™</span>
      </button>
      
      <h1 class="auth-title">StatWise</h1>
      <h2 class="auth-subtitle">Create your account</h2>

      <!-- Form -->
      <form id="signup-form" class="auth-form" novalidate>
        <div class="input-wrapper">
          <i class="input-icon icon-user"></i>
          <input type="text" id="signup-username" name="username" placeholder="Username" required>
        </div>
        <div class="input-wrapper">
          <i class="input-icon icon-email"></i>
          <input type="email" id="signup-email" name="email" placeholder="Email" required>
        </div>
        <div class="input-wrapper">
          <i class="input-icon icon-password"></i>
          <input type="password" id="signup-password" name="password" placeholder="Password" required>
          <i class="password-toggle-icon icon-eye" id="signup-password-toggle"></i>
        </div>
        <!-- Password Strength Indicator -->
        <div id="password-strength-container">
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <div class="strength-bar"></div>
            <span id="password-strength-text"></span>
        </div>
        <div class="input-wrapper">
          <i class="input-icon icon-password"></i>
          <input type="password" id="signup-password-confirm" name="confirmPassword" placeholder="Confirm Password" required>
          <i class="password-toggle-icon icon-eye" id="confirm-password-toggle"></i>
        </div>

        <div class="input-wrapper">
          <i class="input-icon icon-referral"></i>          
          <span class="input-prefix">REF-</span>
          <input type="text" id="signup-referral" name="referralCode" placeholder="CODE (Optional)" autocapitalize="characters" maxlength="8">
        </div>
        
        <!-- Element to display the referrer's name -->
        <div class="referral-name-display" id="referral-name-display"></div>

        <!-- Privacy Policy Checkbox -->
        <div class="form-options single-option">
            <label class="privacy-policy">
                <input type="checkbox" id="signup-privacy-policy" required>
                <label for="signup-privacy-policy" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                        <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                        <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
                <span>I agree to the <a href="../Pages/privacy-policy.html" target="_blank" style="color: #0e639c; text-decoration: underline;">Privacy Policy</a> and <a href="../Pages/terms-of-service.html" target="_blank" style="color: #0e639c; text-decoration: underline;">Terms of Service</a></span> 
            </label>
        </div>

        <!-- Error messages appear right above the button -->
        <div class="error-msg" id="signup-error"></div>

        <!-- Button with spinner -->
        <button type="submit" id="signup-btn" class="auth-btn">
          <span class="btn-text">Sign Up</span>
          <span class="spinner"></span>
        </button>
      </form>

      <!-- Switch -->
      <p class="switch-auth">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="auth.js"></script>
</body>
</html>
