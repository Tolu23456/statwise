<main>
  <h1 class="page-title">My Profile</h1>

  <!-- Profile Header with Avatar -->
  <div class="profile-header">
    <div class="profile-avatar" id="profileAvatarContainer">
      <!-- Avatar image or initials will be loaded here by JS -->
    </div>
    <h2 id="userName" class="profile-username">Loading...</h2>
    <p id="userEmail" class="profile-email">Loading...</p>
    <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
  </div>

  <div class="profile-container">

    <!-- Subscription -->
    <div class="profile-card">
      <h2>Subscription</h2>
      <p>Manage your subscription plan.</p>
      <a href="#" id="manageSubscription" class="button">Manage</a>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="profile-card">
      <h2>Dark Mode</h2>
      <p>Enable or disable dark theme.</p>
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Notifications Toggle -->
    <div class="profile-card">
      <h2>Notifications</h2>
      <p>Enable or disable app notifications.</p>
      <label class="switch">
        <input type="checkbox" id="notificationToggle">
        <span class="slider"></span>
      </label>
    </div>

    <!-- Logout -->
    <div class="profile-card">
      <h2>Logout</h2>
      <p>Sign out from your account.</p>
      <button id="logoutBtn" type="button" class="button btn-danger">Logout</button>
    </div>

    <!-- Reset Storage -->
    <div class="profile-card">
      <h2>Reset App Data</h2>
      <p>Clear all local storage and reset app settings.</p>
      <button id="resetStorage" type="button" class="button btn-danger">Reset Storage</button>
    </div>

  </div>
</main>
