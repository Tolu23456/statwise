<h1 class="page-title">Community Forum</h1>

<!-- Search Bar -->
<div class="search-container">
  <div class="search-wrapper">
    <input type="text" id="forumSearch" placeholder="Search messages by content or author...">
    <div id="forum-search-ghost-text"></div>
    <button id="forum-search-clear-btn" style="display: none;">&times;</button>
  </div>
</div>

<!-- Active Filters Display -->
<div id="forum-active-filters-container"></div>

<!-- Post Creation Form -->
<div class="manage-card">
  <h2>Share Your Thoughts</h2>
  <textarea id="messageInput" placeholder="What's on your mind? Share your predictions, analysis, or just say hi! (Max 500 characters)" maxlength="500" rows="3"></textarea>
  <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 12px;">
    <span id="charCount" style="font-size: 13px; color: #666;">0 / 500</span>
    <button id="postMessageBtn" class="button">Post Message</button>
  </div>
</div>

<!-- Messages Container -->
<div id="forumMessagesContainer">
  <div class="no-predictions">
    <h3>Loading messages...</h3>
    <p>Please wait while we fetch the community messages.</p>
  </div>
</div>
