      <div class="filter-options">

        <button class="filter-option-btn" data-filter-type="date" data-value="tomorrow">Tomorrow</button>

        <button class="filter-option-btn" data-filter-type="date" data-value="all">All Dates</button>

    </div>

    <div class="filter-section">
      <h4 class="filter-section-title">Prediction Type</h4>
      <div class="filter-options">

        <button class="filter-option-btn" data-filter-type="prediction" data-value="draw">Draw</button>

        <button class="filter-option-btn" data-filter-type="prediction" data-value="btts">Both Teams to Score</button>
        <button class="filter-option-btn" data-filter-type="prediction" data-value="all">All Types</button>
      </div>
    </div>

    <div class="filter-section">
      <h4 class="filter-section-title">Confidence Level</h4>
      <div class="filter-options">
        <button class="filter-option-btn" data-filter-type="confidence" data-value="high">High (75%+)</button>
        <button class="filter-option-btn" data-filter-type="confidence" data-value="medium">Medium (60-74%)</button>
        <button class="filter-option-btn" data-filter-type="confidence" data-value="low">Low (<60%)</button>
        <button class="filter-option-btn" data-filter-type="confidence" data-value="all">All Levels</button>
      </div>
    </div>

    <div class="filter-actions">
      <button id="clear-all-filters" class="btn-secondary">Clear All</button>
      <button id="apply-filters" class="btn-primary">Apply Filters</button>
    </div>
  </div>
