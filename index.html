    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="Assets/Icons/gem.svg">
    <title>StatWise - AI Sports Prediction</title>
    
    <!-- Google Consent Management Platform (must load first) -->
    <script src="google-cmp.js"></script>

<body>
    <!-- Header -->
    <header class="head">
        <h1 class="app-name">StatWise - Predict with AI</h1>
    </header>

    <!-- Dynamic content -->
    <main>
        <div id="loading-fallback" style="text-align: center; padding: 50px 20px; color: #666;">
            <h2>Loading StatWise...</h2>
            <p>If this message persists, please refresh the page</p>
        </div>
    </main>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    }).catch(err => {
                        console.error('Service Worker registration failed:', err);
                    });
            });
        }
    </script>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button data-page="home">
            <div class="icon icon-home"></div>Home
        </button>
        <button data-page="forum">
            <div class="icon icon-history"></div>Forum
        </button>
        <button data-page="insights" data-tier="vip">
            <div class="icon icon-insights"></div>
            <span>Insights</span>
        </button>

        <button data-page="subscriptions">
            <div class="icon icon-subscriptions"></div>Subscription
        </button>
        <button data-page="profile">
            <div class="icon icon-profile"></div>Profile
        </button>
    </nav>

    <!-- Scripts -->
    <script type="module" src="manager.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
</body>

</html>
