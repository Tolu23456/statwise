<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - StatWise</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Specific styles for the 404 page to ensure it's centered */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error-container {
            max-width: 450px;
        }
        .error-title {
            font-size: 6rem;
            font-weight: bold;
            color: #0e639c;
            margin: 0;
        }
        .error-subtitle {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .error-message {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Page Not Found</h2>
        <p class="error-message">Sorry, the page you are looking for could not be found. It might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/index.html" class="button">Go to Homepage</a>
    </div>
</body>
</html>
